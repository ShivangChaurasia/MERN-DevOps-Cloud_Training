<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(2,100px);
        grid-auto-rows: 100px;
        gap: 10px;
        box-sizing: border-box;
        width: 400px;
        grid-template-areas: "a b b"
                            "c c d"
                            "e f d";

    }

    .gridBox{
        width: 100px;
        height: 100px;
        border : 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    .gridBox:nth-child(1){
        grid-area: a;
        background-color:rgb(193, 89, 9);
    }
    .gridBox:nth-child(2){
        grid-area: b;
        width: 210px;
        background-color: purple;
    }
    .gridBox:nth-child(3){
        width: 210px;
        grid-area: c;
        background-color: purple;
    }
    .gridBox:nth-child(4){
        height: 210px;
        grid-area: d;
        background-color:rgb(40, 9, 193);
    }
    .gridBox:nth-child(5){
        grid-area: e;
        background-color:rgb(193, 89, 9);
    }
    .gridBox:nth-child(6){
        grid-area: f;
        background-color:rgb(193, 89, 9);
    }

</style>
<body>
    <div class="container">
        <div class="gridBox"> </div>
        <div class="gridBox"> </div>
        <div class="gridBox"> </div>
        <div class="gridBox"> </div>
        <div class="gridBox"> </div>
        <div class="gridBox"> </div>
        <!-- <div class="gridBox">Box 7</div>
        <div class="gridBox">Box 8</div>
        <div class="gridBox">Box 9</div>
        <div class="gridBox">Box 10</div>
        <div class="gridBox">Box 11</div>
        <div class="gridBox">Box 12</div> -->

</body>
</html>
