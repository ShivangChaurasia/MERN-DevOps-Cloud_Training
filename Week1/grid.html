<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-auto-rows: 100px;
        gap: 30px;  
        box-sizing: border-box;
        width: 600px;
        border: 2px solid black;
    }

    .gridBox{
        width: 100px;
        height: 100px;
        border : 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .gridBox:nth-child(even){
        background-color: aqua;
    }

    .gridBox:nth-child(odd){
        background-color:blue;
    }
</style>
<body>
    <div class="container">
        <div class="gridBox">Box 1</div>
        <div class="gridBox">Box 2</div>
        <div class="gridBox">Box 3</div>
        <div class="gridBox">Box 4</div>
        <div class="gridBox">Box 5</div>
        <div class="gridBox">Box 6</div>
        <div class="gridBox">Box 7</div>
        <div class="gridBox">Box 8</div>
        <div class="gridBox">Box 9</div>
        <div class="gridBox">Box 10</div>
        <div class="gridBox">Box 11</div>
        <div class="gridBox">Box 12</div>

</body>
</html>
