<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Contact Form</h1>
        <br>
        <label>Name:</label> <input type="text" id="name" name="name" required>
        <br>
        <label>Email:</label> <input type="email" id="email" name="email" required>
        <br>
        <label>Contact No.:</label> <input type="tel" id="phone" name="phone">
        <br>
        <label>About You:</label> <textarea id="about" name="about" rows="4" required></textarea>
    </form>
    <button type="submit"</button>Submit</button>
</body>
</html>
